<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert</title>

    <!-- linking google fontStyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300&display=swap"
        rel="stylesheet">


    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/ae7cd747fe.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .nav {
            background: linear-gradient(to bottom, #673AB7, #04AA6D);
            color: #fff;
        }

        .nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }

        i.fa-solid.fa-house {
            text-decoration: none;
            color: #fff;
            font-size: 25px;
        }

        i.fa-solid.fa-house:hover {
            color: #000;
        }

        /* input form css */
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 16px;
            font-family: sans-serif;
        }

        input[type=text]:focus,
        select:focus,
        textarea:focus {
            outline: none; /* Remove the default focus outline */
            box-shadow: 0 0 10px #04aa6d77;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 50px 20px;
            height: 100vh;
            overflow: hidden;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
            font-family: sans-serif;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }


        @media screen and (min-width:501px) and (max-width:899px) {
            .title {
                font-size: 3vw;
            }
        }

        @media screen and (max-width:500px) {
            .title {
                font-size: 15px;
            }

            .searchbar {
                width: 30%;
            }

            form,
            input .glowing-input {
                width: 100%;
            }
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {

            .col-25,
            .col-75,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 0 0 #04AA6D;
            }

            50% {
                box-shadow: 0 0 20px 10px rgba(103, 58, 183, 0.7);
            }
        }

        /* Apply the animation to the input on focus */
        input.glowing-input:focus {
            animation: glow 1.5s infinite;
            outline: none;
            /* Remove the default focus outline */
        }

        input.glowing-input {
            border-radius: 2rem;
            padding: 5px;
            outline: none;
            border: 0px solid;
        }
    </style>
</head>

<body>

    <div class="nav">
        <ul>
            <li>
                <h1 class="title">Tiwari Kirana Store</h1>
            </li>
            <li><a href="http://127.0.0.1:8000/" class="link"><i class="fa-solid fa-house"></i></a></li>
            <li class="searchbar">
                <form action="" method="post">
                    <input type="text" class="glowing-input" name="" id="">
            </li>
            </form>
        </ul>
    </div>

    <div class="container">
        <form action="{% url 'insertItems' %}" method="post" style="width: 70%; margin: auto;"
            enctype="multipart/form-data"> {% csrf_token%}
            <div class="row">
                <div class="col-25">
                    <label for="file">Image</label>
                </div>
                <div class="col-75">
                    <input type="file" id="file" name="image">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="name">Item Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="price">Price</label>
                </div>
                <div class="col-75">
                    <input type="text" id="price" name="price" placeholder="Price">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="place">Place</label>
                </div>
                <div class="col-75">
                    <textarea id="place" name="place" placeholder="Saman ka pata..."></textarea>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Insert">
            </div>
        </form>
    </div>
</body>

</html>
